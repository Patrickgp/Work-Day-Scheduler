<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/dabfb88b62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- WHEN I scroll down
    THEN I am presented with time blocks for standard business hours -->

    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row">
        <div class="col-2 hour"><p class="time-slot text-center">10 AM</p></div>
        <!-- WHEN I click into a time block -->
        <!-- THEN I can enter an event -->
        <textarea  id="hour-09" placeholder="Click to add scheduled task" class="col-9 scheduled-item description"></textarea>
        <button class="saveBtn col-1 justify-content-center d-flex align-items-center">
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
      </div>

      <div class="row">
        <div class="col-2 hour"><p class="time-slot text-center">10 AM</p></div>
        <textarea  id="hour-10" placeholder="Click to add scheduled task" class="col-9 scheduled-item description"></textarea>
        <button class="saveBtn col-1 justify-content-center d-flex align-items-center">
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
